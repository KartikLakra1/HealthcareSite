<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Page</title>

    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- adding the css file -->
    <link rel="stylesheet" href="./home.css" />
  </head>

  <body>
    <!-- creating the navigation menu -->
    <nav>
      <img src="../images/logo.png" alt="logo" />
      <a href="/"></a>
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about us.html">About Us</a></li>
        <li><a href="./contact.html">Contact us</a></li>
        <li><a href="./services.html">Services</a></li>

      </ul>
    </nav>

    <!-- creating the hero section -->
    <main>
      <!-- creating the left section -->
      <section class="leftSection">
        <img class="topAngle" src="../images/topAngle.png" alt="topAngle" />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          One stop solution for all health needs.
        </p>
        <img
          class="bottomAngle"
          src="../images/bottomAngle.png"
          alt="bottomAngle"
        />
        <img
          class="stethoscope"
          src="../images/stethoscope.png"
          alt="stethoscope"
        />
        <!-- <button>Make Appointment</button>
        <button>Make Appointment</button>
        <button>Make Appointment</button> -->
        <img class="mouse" src="../images/mouse.png" alt="mouse" />
      </section>

      <!-- creating the right section -->
      <section class="rightSection">
        <img class="greenBox" src="../images/greenBox.png" alt="greenBox" />
        <img class="yellowBox" src="../images/yellowBox.png" alt="yellowBox" />
        <img class="doctor" src="../images/doctor.png" alt="doctor" />
      </section>
    </main>

    <!-- section for login -->
    <section class="login">
        <div class="left">
          <h1>Welcome Back</h1>
          <p>login</p>
        </div>
        <div class="right">
          <h1>Login here</h1>
          <form action="">
            <label for="">Enter your name <br></label>
            <input type="text" placeholder="Enter you name"><br>
            <label for="">Enter your password <br></label>
            <input type="password" placeholder="Enter your password"><br>
            <button>Submit</button>
          </form>
        </div>
    </section>


    <footer>
      <div class="left-footer">
        <img src="../images/logo.png" alt="logo" />
        <a href="/"></a>
        <h1>" Perfect place for all your solutions "</h1>
      </div>
    </footer>
  </body>
</html>
